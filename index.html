<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Registaration Form</title>
    <link rel="stylesheet" href="C:\Users\Padmanav\Desktop\project\Registration.css">
</head>

<body>
    <div class="form">
        <form>
            <div class="container">
                <h1>Student Registaration Form</h1>
                <div class="row">
                    <label for="pre name">
                        <select id="pre" name="catagory">
                            Chooose catagory:
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Sri.">Sri</option>
                            <option value="Miss.">Miss.</option>
                        </select></label>
                    <div class="col-10">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name"
                            pattern="[A-Z]{1}[a-z]">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name"
                            pattern="[A-Z]{1}[a-z]">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-90">
                        <input type="email" id="email" name="email" placeholder="it should contain @,.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="mobile">Mobile:</label>
                    </div>
                    <div class="col-90">
                        <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed"
                            pattern="[0-9]">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="gender" required>Gender:</label>
                    </div>
                    <div class="col-90">
                        <input type="radio" id="male" name="gender" value="male" />Male
                        <input type="radio" id="female" name="gender" value="female" />Female
                        <input type="radio" id="Other" name="gender" value="Other" />Other
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="dob">Date Of Birth:</label>
                    </div>
                    <div class="col-90">
                        <input type="Date" id="dob" name="dob">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="address">Address:</label>
                    </div>
                    <div class="col-90">
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="city">City:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="city" name="city" maxlength="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="pincode">Area PIN:</label>
                    </div>
                    <div class="col-90">
                        <input type="number" id="pin" name="pin" maxlength="6" pattern="[0-9]">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="state">State:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                <div class="file">
                    <input type="file" value="Chooose your file">
                </div>
                <div class="row">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
